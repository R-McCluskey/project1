{% extends "base.html" %}
{% block content %}

<form action="/matches/{{match.id}}" method="post">
    <div>
        <label for="team_1"> Home Team : </label>
        <input type="text" id="team_1" name="team_1" value="{{match.team_1.team_name}}" required autofocus>
    </div>

    <div>
        <label for="score_1"> Home Team Score : </label>
        <input type="number" id="score_1" name="score_1" value="{{match.score_1}}" required>
    </div>


    <div>
        <label for="score_2"> Away Team Score : </label>
        <input type="number" id="score_2" name="score_2" value="{{match.score_2}}" required>
    </div>

    <div>
        <label for="team_2"> Away Team : </label>
        <input type="text" id="team_2" name="team_2" value="{{match.team_2.team_name}}" required autofocus>
    </div>

    <button type="submit"> Update Match </button>
</form>



{% endblock %}

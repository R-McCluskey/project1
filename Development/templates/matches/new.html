{% extends "base.html" %}
{% block content %}

<form action="/matches" method="post">
    <div>
        <label for="team_1"> Home Team : </label>
            <select name="team_1" id="team_1"> 
                {% for team in all_teams %}
                  <option value={{team.id}}>{{team.team_name}}</option>
                {% endfor %}
            </select>
  


    </div>

    <div>
        <label for="score_1"> Home Team Score : </label>
        <input type="number" id="score_1" name="score_1" value="" required>
    </div>


    <div>
        <label for="score_2"> Away Team Score : </label>
        <input type="number" id="score_2" name="score_2" value="" required>
    </div>

    <div>
        <label for="team_2"> Away Team : </label>
            <select name="team_2" id="team_2"> 
                {% for team in all_teams %}
                  <option value={{team.id}}>{{team.team_name}}</option>
                {% endfor %}
            </select>
    </div>

    <button type="submit"> Create Match </button>
</form>



{% endblock %}

{% extends "base.html" %}
{% block content %}

<form action="/teams/{{team.id}}" method="post">
    <div>
        <label for="team_name"> Team Name</label>
        <input type="text" id="team_name" name="team_name" value="{{team.team_name}}" required autofocus>
    </div>

    <div>
        <label for="stadium"> Stadium</label>
        <input type="text" id="stadium" name="stadium" value="{{team.stadium}}" required>
    </div>

    <button type="submit"> Update Team </button>
</form>



{% endblock %}

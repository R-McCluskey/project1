{% extends "base.html" %}
{% block content %}

<div> Here is the list of the teams in the Sports League, for more information, click the team you are interested in! </div>

{% for team in all_teams %}
    <div class="team">
        <div class="Club">
            <div class = "team_name">
                <a href = "/teams/{{team.id}}">{{team.team_name}}</a>



                    <form action="/teams/{{team.id}}/delete" method="POST">
                    <input type="submit" value="Delete">
                    </form>

                



            </div>

        </div>
    </div>

    
{% endfor %}
<form action="/teams/new">
<button>Add a Team</button>
</form>
{% endblock %}
